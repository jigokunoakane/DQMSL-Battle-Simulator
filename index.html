<style>
    /* ポップアップwindow部分 */
    #overlay {
        visibility: hidden;
        position: fixed;
        left: 0;
        top: 0;
        z-index: 70;
        width: 100%;
        height: 100%;
        transition: visibility 0s, opacity 0.1s linear;
    }

    /* オーバーレイの背景部分 */
    #bg_gray {
        background: rgba(0,0,0,0.5);
        width: 100%;
        height: 100%;

        left: 0;
        top: 0;
        z-index: 80;
    }

    /* ウィンドウ部分 */
    #window {
        width: 50%;
        padding: 20px;
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%,-50%);
        background: #fff;
        border-radius: 10px;
        box-shadow: 0px 0px 20px -6px rgba(0,0,0,0.6);
        z-index: 90;
        opacity: 0;
        transition: opacity 0.2s linear;  /*ここでウィンドウ出現時のラグを指定*/
